<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Platzi Trello</title>

    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p>Platzi Trello</p>
    </header>
    <main>
        <section id="welcome">
            <h1>Welcome to ID user</h1>
        </section>
        <section id="userimg">
            <figure>
                <img src="" alt="">
            </figure>
        </section>
        <section id="members">
            <h2>Members</h2>
            <div id="member1" class="member">
                <p>Name Member</p>
            </div>
            <div id="member2" class="member">
                <p>Name Member</p>
            </div>
        </section>
        <section id="listcards">
            <p id="list" class="lctitle">Lists</p>
            <p id="cards" class="lctitle">Cards</p>
        </section>
    </main>
    <footer>
        <p>Hecho con amor para PlatziMaster</p>
    </footer>
</body>
</html>
