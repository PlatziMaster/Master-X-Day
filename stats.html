<head>

    <link rel="stylesheet" href="./css/stats.css">

<style>
    .containerStats {
        max-width: 1000px;
        width: 100%;
        margin: 0 auto;
        display: inline-block;
    }

    .chartDisplay {
        max-width: 400px;
        border: 1px solid #ccc;
        margin: 1em auto;
        padding: 1em;
        display: inline-block  !important;
    }
    .chartDisplay.longDisplay {
        width: 100%;
        max-width: 840px;
        border: 1px solid #ccc;
        margin: 1em auto;
        display: inline-block;
    }


</style>
<body>

    <div id="container">
        <nav>
          <span class="dashname">X- Project</span>
          <li><a  href="home.html">Home</a></li>
          <li><a  href="members.html">Members</a></li>
          <li><a class="nav_active" href="stats.html">Stats</a></li>
        </nav>
        
        <section class="dashdetails">
            <div class="dashdetails__count"> 
                <p class="dashdetails__title--darkblue">TOTAL CARDS: </p><p class="dashdetails__title--black">6</p>
            </div>
            <div class="dashdetails__count">
                <p class="dashdetails__title--blue">TOTAL MEMBERS: </p><p class="dashdetails__title--black">4</p>
            </div> 
            <div class="dashdetails__count">
                <p class="dashdetails__title--blue">PROJECT COMPLETION: </p><p class="dashdetails__title--black">50%</p>
            </div>   
        </section>

        <div class="containerStats">

            <canvas id="bar-chart" class="chartDisplay"></canvas>
            <!-- <canvas id="radar-chart" class="chartDisplay longDisplay"></canvas> -->
