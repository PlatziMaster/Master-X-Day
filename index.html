<!doctype html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/container.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header class=header> 
        <div class="contenedor">
            <div class="logo">
                <img class="svg" src="./img/trello-logo-gradient-white.svg" alt="">
            </div>
        </div>
    </header>

   <div class="row">
    <aside class=" col-12 col-lg-4 aside">
        <div class="aside__boxPrincipal">
           <h1>Team #16</h1>
           <div class="aside__progressBar"></div>
           <span class="aside__progressBar--percent">10%</span>
        </div>
        <div class="aside__boxSecondary">
           <div class="aside__members">
              <div class="aside__members--head">
                 <h2>Members</h2>
                 <div class="button__plus"></div>
              </div>
              <div class="members__cards">
                 <div class="members__cards--image"></div>
                 <div class="members__cards--text">
                    <h4>Name</h4>
                    <p>Charge</p>
                 </div>
              </div>
              <div class="members__cards">
                <div class="members__cards--image"></div>
                <div class="members__cards--text">
                   <h4>Name</h4>
                   <p>Charge</p>
                </div>
             </div>
             <div class="members__cards">
                <div class="members__cards--image"></div>
                <div class="members__cards--text">
                   <h4>Name</h4>
                   <p>Charge</p>
                </div>
             </div>
           </div>
        </div>
        <div class="aside__boxSecondary">
            <div class="aside__cards">
               <div class="aside__cards--head">
                  <h2>Cards</h2>
                  
               </div>
               <div class="cards__cards">
                  <div class="cards__cards--text">
                     <h4>Total number of cards</h4>
                     <p>3</p>
                  </div>
               </div>
               
            </div>
         </div>
         <div class="aside__boxSecondary">
            <div class="aside__lists">
               <div class="aside__lists--head">
                  <h2>Lists</h2>
                  
               </div>
               <div class="lists__cards">
                  <div class="lists__cards--text">
                     <h4>Total number of lists</h4>
                     <p>7</p>
                  </div>
               </div>
               
            </div>
         </div>
     </aside>
    
        <div class="col-12 col-lg-8">
            <div class="col-md-4">
                <center>
                    <div class="trelo__container">
                        <div class="trelo__container-header">
                            <div class="titrelo__container__header-title">
                                <img class="icon__ad" src="./img/ad.JPG" alt=""> Todo
                            </div>
                            <div class="titrelo__container__header-icon">
                                <img src="./img/more.JPG" alt="">
                            </div>
                        </div>

                        <div class="container">                            
                            <div class="progress">
                              <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">                                
                              </div>
                            </div>
                        </div>

                        <div class="trelo__container-body">
                            <div class="trelo__container-cards">                                
                            </div>
                        </div>
                    </div>
                </center>
            </div>
            <div class="col-md-4">
                <center>
                    <div class="trelo__container">
                        <div class="trelo__container-header">
                            <div class="titrelo__container__header-title">
                                <img class="icon__ad" src="./img/pencil.JPG" alt=""> In progress
                            </div>
                            <div class="titrelo__container__header-icon">
                                <img src="./img/more.JPG" alt="">
                            </div>
                        </div>

                        <div class="container">                            
                            <div class="progress">
                              <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">                                
                              </div>
                            </div>
                        </div>
                          
                        <div class="trelo__container-body">
                            <div class="trelo__container-cards">                                
                            </div>
                        </div>
                    </div>
                </center>
            </div>
            <div class="col-md-4">
                <center>
                    <div class="trelo__container">
                        <div class="trelo__container-header">
                            <div class="titrelo__container__header-title">
                                <img class="icon__ad" src="./img/check.JPG" alt=""> Done
                            </div>
                            <div class="titrelo__container__header-icon">
                                <img src="./img/more.JPG" alt="">
                            </div>
                        </div>

                        <div class="container">                            
                            <div class="progress">
                              <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">                                
                              </div>
                            </div>
                        </div>

                        <div class="trelo__container-body">
                            <div class="trelo__container-cards">                                
                            </div>
                        </div>
                    </div>
                </center>
            </div>
      </div>
   </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
  </body>
</html>
