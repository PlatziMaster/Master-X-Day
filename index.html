<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello dashboard</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect"  href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <main class="main-container">
        <h1 class="main-title text--white text--center">Welcome</h1>
        <h2 class="main-subtitle text--center">Easy way to track your Trello dashboard status</h2>
        <form action="" id="searchbox" class="search-box">
            <label class="search-label">Insert your Dashboard Id</label>
            <input id="searchinput" class="search-input" name="proyect_id" type="text"/>
            <button class="btn btn-white">Find my trello</button>
        </form>
    </main>
    <script src="./js/app.js" type="module"></script>
</body>
</html>
